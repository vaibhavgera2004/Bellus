{% extends "core/base.html" %}

{% block content %}
    
    <div class="container">
        <div class="p-4 m-4 mt-3">   
            <div class="col-lg-5 mx-auto border rounded pt-4 p-2">
                <h3 class="alert alert-info border rounded text-center"> Create An Account </h3>
                
                <form action="{% url 'signup' %}" method="POST">
                    {% csrf_token %}

                    <div class="row">
                        <div class="col-lg-6">
                            <!-- First Name -->
                            <div class="form-group">
                            <label for=""> First Name </label>
                            <input type="text" name="fname" id="" value="" class="form-control form-control-sm" placeholder="">
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <!-- Last Name -->
                            <div class="form-group">
                                <label for=""> Last Name </label>
                                <input type="text" name="lname" id="" value="" class="form-control form-control-sm" placeholder="">
                            </div>
                        </div>
                    </div>

                    <!-- Address -->
                    <div class="form-group">
                      <label for="">Address</label>
                      <input type="text" name="address" id="" value="" class="form-control form-control-sm" placeholder="">
                    </div>
                    
                    <!-- Phone Number -->
                    <div class="form-group">
                        <label for=""> Phone Number </label>
                        <input type="text" name="phone" id="" class="form-control form-control-sm" placeholder="">
                    </div>

                    <div class="form-group mb-1">
                        Gender: 
                            <input type="radio" name="gender"  value="M"> Male
                            <input type="radio" name="gender"  value="F"> Female
                    </div>
                    
                    <!-- Email -->
                    <div class="form-group">
                      <label for="">Email</label>
                      <input required type="email" name="email" id="" value="" class="form-control form-control-sm" placeholder="">
                    </div>

                    <!-- Password -->
                    <div class="form-group">
                        <label for=""> Password </label>
                        <input type="password" name="password" id="" class="form-control form-control-sm" placeholder="">
                    </div>

                    <!-- Button -->
                    <div class="form-group text-center mt-3">
                        <input type="submit" value="Create An Account" class="btn btn-info btn-sm">
                        <p class="mt-2"> Already have an account? <a href="{% url 'login' %}"> Login </a> </p>
                    </div>
                </form>

            </div>
        </div>
    </div>

{% endblock content %}
