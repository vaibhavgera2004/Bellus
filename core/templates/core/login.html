{% extends "core/base.html" %}
    
{% block content %}
    
    
    <div class="container">
        <div class="p-4 m-4 mt-3">   
            <div class="col-lg-5 mx-auto border rounded pt-4 p-2">
                <h3 class="alert alert-info border rounded text-center"> Member Login </h3>
    

                    <form action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                    
                    <!-- Email -->
                    <div class="form-group">
                      <label for="">Email</label>
                      <input type="email" name="email" id="" value="" class="form-control form-control-sm" placeholder="">
                    </div>

                    <!-- Password -->
                    <div class="form-group">
                        <label for=""> Password </label>
                        <input type="password" name="password" id="" class="form-control form-control-sm" placeholder="">
                    </div>

                    <!-- Button -->
                    <div class="form-group text-center mt-3">
                        <input type="submit" value="Login" class="btn btn-info btn-sm">
                        <p class="mt-2"> Don't have an account? <a href="{% url 'signup' %}"> Sign Up </a> </p>
                    </div>
                </form>

            </div>
        </div>
    </div>


{% endblock content %}
